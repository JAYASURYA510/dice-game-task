<!DOCTYPE html>
<html lang="en">
  <head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,500&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div><b><h1>Dice game </h1></b></div>
  <div class="container">
    <div class="game-board">
      <div class="player-column">
        <div class="player-label">Player A</div>
        <div id="scoresA" class="scores"></div>
        <button class="btn btn-success" id="rollBtnA" disabled>Roll</button>
      </div>
      <img id="dice" class="dice" src="dice-1.png" alt="dice.png">
      <div class="player-column">
        <div class="player-label">Player B</div>
        <div id="scoresB" class="scores"></div>
        <button class="btn btn-success" id="rollBtnB" disabled>Roll</button>
      </div>
    </div>
    <div id="currentPlayer"></div>
    <div class="button-container">
      <button  class="btn btn-success"  id="resetBtn">Reset</button>
    </div>
  </div>
  <div id="confetti-container">
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
